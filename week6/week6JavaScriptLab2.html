<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Week 6 Key Logs and Forms</title>
    </head>
    <body>
        <input type="text" id="name">
        <script>
            var textInput = document.querySelector("name");
            textInput.addEventListener("keyup", function(event){
                console.log(event.key)
                event.target.value = "No you can't type!"
            });
        </script>

        <h1>JavaScript and Forms Demo</h1>
        <h2>Animal Year Calculator</h2>
        <form action="">
            <table>
                <tr>
                    <td>
                        <label for="first">First Name: </label>
                    </td>
                    <td>
                        <input type="text" name="first" id="first" placeholder="Type First Name..." required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="last">Last Name: </label>
                    </td>
                    <td>
                        <input type="text" name="last" id="last" placeholder="Type Last Name..." required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="age">Age</label>
                    </td>
                    <td>
                        <input type="text" name="age" id="age" placeholder="Type Age..." required>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Get Age!" id="get-age">
                    </td>
                </tr>
            </table>
        </form>

        <div id="display-info">
            Your info will be displayed here
        </div>
    </body>

</html>
